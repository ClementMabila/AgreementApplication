<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contract</title>
</head>
<body>
    <h1>Edit Contract</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'view_contract' contract.id %}">Cancel</a>
</body>
</html>
